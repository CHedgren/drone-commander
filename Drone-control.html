  </head>
  <body>


    <div class="synth">
      <h1>DRONE COMMANDER</h1>





        osc1

          <canvas width="50px" height="50px"></canvas>
          <input id="controlosc1" class="knobosc"  min="0" max="400" value="73.4"/>



        mix

          <input id="controlmix" class="knobmix"  min="0" max="100" value="50"/>




        osc2
          <canvas width="50px" height="50px"></canvas>
          <input id="controlosc2" class="knobosc"  min="0" max="400" value="73.2"/>



        pulse
          <canvas width="50px" height="50px"></canvas>
          <input id="controlpulse" class="knobpulse" min="0" max="100" value="50"/>



        filter
          <input id="controlfilter" type="range" min="0" max="360" value="2"/>




        2-4-8-16


          <input id="control2-4-8-16" type="range" min="2" max="16" value="80" list="powers"/>
          <datalist id="powers">
            <option value="2">
            <option value="4">
            <option value="8">
            <option value="16">
          </Datalist>

        vol<input id="vol" type="range" min="0" max="100" value="50"/>
