<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
  <head lang="en">
    <meta charset="UTF-8">

    <title>Drone control</title>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>



    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js">
    </script>
    <script type="text/javascript" src="js/knobs.js">
    </script>


    <script>
      $(function($) {


      $(".knobosc").knob({
      'width': 100,
      'height': 100,
      'min': 0,
      'max': 440,
      'thickness': .3,
      'fgColor':"#000",
      'step': .1,
      change : function (value) {
      osc1.frequency.value = value;
      console.log(value);

      }
      });

      $(".knobosc2").knob({
      'width':  100,
      'height': 100,
      'min': 0,
      'max': 100,
      'thickness': .3,
      'fgColor':"#000",
      'step': .1,
      change : function (value) {
      osc2.frequency.value = value;

      }
      });

      $(".knobmix").knob({
      'width':  100,
      'height': 100,
      'min': 0,
      'max': 100,
      'thickness': .3,
      'fgColor':"#000",
      'step': .1,
      change : function (value) {
      crossfade(value);

      }
      });




      $(".knobpulse").knob({
      'width': 100,
      'height': 100,
      'min': 0,
      'max': 100,
      'thickness': .3,
      'fgColor':"#000",
      'step': .1,
      change : function (value) {
      lfo2gain.gain.value = value;
      console.log(value);
      }
      });

      $(".knobfilter").knob({
      'width': 100,
      'height': 100,
      'min': 0,
      'max': 460,
      'thickness': .3,
      'fgColor':"#000",
      'step': .1,
      change : function (value) {
      filter.frequency.value = value;
       peakfilter.frequency.value = value;

      }
      });


      $(".knobV").knob({
      'width': 100,
      'height': 100,
      'min': 0,
      'max': 100,
      'thickness': .3,
      'fgColor':"#000",
      'step': .1,
      change : function (value) {
      outamp.gain.value = value/100;
      }
      });

      $(".knob2-4").knob({
      'width': 100,
      'height': 100,
      'min': 0,
      'max': 16,
      'thickness': .3,
      'fgColor':"#000",
      'step': .1,
      change : function (value) {
      lfo2.frequency.value = lfo1.frequency.value*value;
      }
      });

      });
    </script>

  </head>
  <body>


    <div class="synth">
      <h1>DRONE COMMANDER</h1>
      <div class="panes">
        <canvas class="controller1"></canvas>
        <canvas class="controller2"></canvas>
      </div>

      <ul>

        <li>
          osc1

          <input id="controlosc1" class="knobosc"  min="0" max="400" value="73.4"/>
        </li>

        <li>
          mix

          <input id="controlmix" class="knobmix"  min="0" max="100" value="50"/>
        </li>


        <li>
          osc2

          <input id="controlosc2" class="knobosc"  min="0" max="400" value="73.2"/>
        </li>

        <li>
          pulse

          <input id="controlpulse" class="knobpulse" min="0" max="100" value="50"/>
        </li>

        <li>
          filter

          <input id="controlfilter" class="knobfilter" min="0" max="360" value="2"/>

        </li>


        <li>
          2-4-8-16

          <input id="control2-4-8-16" class="knob2-4" min="2" max="16" value="80" list="powers"/>
        </li>



        <li>
          Vol

          <input id="vol" class="knobV" min="0" max="100" value="50"/>
        </li>
      </ul>


      <canvas id="drone-control" class="drone-control-canvas"></canvas>


    </div>


    <script src="js/dronecommander.js"></script>



  </body>
</html>
